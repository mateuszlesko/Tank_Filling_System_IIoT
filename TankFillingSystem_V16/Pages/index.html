<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <style>
        #chartdiv {
        width: 100%;
        height: 500px;
        }
    </style>
    <!-- Resources -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <h1>PLC</h1>
    <div>
        
        <form method="post" action="">
            <input type="submit" value="Remote Start">
            <input type="hidden" name="RemoteControl.Start_Remote" value = "1">
            <input type="hidden" name="RemoteControl.Stop_Remote" value = "0">
        </form>

        <form method="post" action="">
            <input type="submit" value="Remote Stop">
            <input type="hidden" name="RemoteControl.Start_Remote" value = "1">
            <input type="hidden" name="RemoteControl.Stop_Remote" value = "0">
        </form>

    </div>

    <div onload = "JavaScript:AutoRefresh(5000);">
        <p>Capacity : <span> :="Tank1_DB".Fill_Level: l / :="Tank1_DB".Capacity: l </span> </p>
    </div>
    <div style="max-width:400px; margin=auto">
        <canvas id="myChart"></canvas>
    </div>
    <!-- Chart code -->
   

    <script type="text/javascript" src="static/js/levelFillingChart.js"></script>
</body>
</html>
